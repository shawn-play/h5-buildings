<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<title>管理长路，EO起步</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content=" initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="./css/animate.css">
	<link rel="stylesheet" href="./css/swiper.min.css">

	<script src="./js/jquery.min.js"></script>
	<script src="./js/wow.js"></script>
	<script>
			var p6audio = new Audio();
			p6audio.src = "./images/EOh5music.mp3";
			p6audio.loop = true;
	</script>
	<style>
 * { padding: 0; margin: 0; -webkit-tap-highlight-color: transparent; } .db { display: block; } .rel {position: relative;}
.abs {position: absolute;left: 0;top: 0;} .absolute {position: absolute;} .z1 {z-index: 1;} .z2 {z-index: 2;} .z-1 {z-index:
-1;} .none {display: none;} .invisible {opacity: 0;visibility: hidden;} .w10h10 {width: 100%; height: 100%;} .w10 {width:
100%;} html,body { width: 100%; height: 100%; } /* swiper */ html, body, .swiper-container, .swiper-slide { height: 100%;
} /* usual */ .vertical-md { position: relative; top: 50%; transform: translateY(-50%); padding-top: 5%; } .pos-center {
left: 50%; top: 50%; transform: translate(-50%, -50%); } .bg-cover { background-size: cover; } /* test */ .bg-test { background-color:
#fff; } .tnone { display: none; }
		/* @keyframes */
		@keyframes rotateloader {}
		@-webkit-keyframes rotateloader {}
		.rotateloader {
			animation: rotateloader 1.5s linear infinite;
		}
	</style>
</head>

<body>
	<img src="./images/h5music.png" alt="" class="h5-music absolute">
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide h5-p1 rel tnone">
				<div class="h5-loading abs w10h10 z1"></div>
				<script>
					//loader
					(function () {
						var imgArr = [
							'./images/p1m1.png'
						];
						var len = imgArr.length;
						var count = 0;
						for (var i = 0; i < len; i++) {
							var img = new Image();
							img.onload = img.onerror = function () {
								count++;
								$('#progn').text(parseInt(count / (len+1) * 100) + '%');
								if (count == len) {
									setTimeout(function() {
										$('.eo-loading').hide();
										new WOW().init();
									}, 2000);
								}
							}
							img.src = imgArr[i];
						}
					})();
				</script>
				<div class="home abs w10h10"></div>
			</div>
			<div class="swiper-slide h5-p2 rel tnone"></div>
		</div>
	</div>
</body>
<script src="./js/swiper.min.js"></script>
<script>
	$(function() {
		// 音乐相关
		p6audio.load();
		p6audio.play();
		$('.h5-music').addClass('musicOn');
		$('.h5-music').on('click', function() {
			if ($(this).hasClass('musicOn')) {
				$(this).removeClass('musicOn');
				p6audio.pause();
			} else {
				$(this).addClass('musicOn');
				p6audio.load();
				p6audio.play();
			}
		})
		var mySwiper = new Swiper('.swiper-container', {
			direction: 'vertical',
			loop: false
		});
		mySwiper.detachEvents();
		//事件响应
		$(selector).on('click', function() {
			new WOW().init();
			setTimeout(function () {
				mySwiper.slideNext();
      },0)
		})
	});
</script>
</html>
